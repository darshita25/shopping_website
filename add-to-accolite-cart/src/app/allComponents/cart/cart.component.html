<app-header></app-header>
<br>
<ng-container *ngIf="product.length !=0 ">
    <div class="container">
    <div class="cardTable">
        <div class="cartProduct">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product | filter:searchKey:'titleProduct'; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.titleProduct}}</td>
                        <td><img style="width:120px" src="{{item.imageUrl}}"></td>
                        <td style="width: 15%;">{{item.description}}</td>
                        <td style="width: 15%;">{{item.priceProductRupees}}</td>
                        <td style="width: 15%;">{{item.quantity}}</td>
                        <!-- <td style="width: 12%;">{{item}}</td> -->
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            <button style="margin-left: 16px;" class="btn btn-success" (click)="addQuantity(item)">+</button>
                            <button style="margin-left: 6px;" class="btn btn-success" (click)="substractQuantity(item)">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button>
                        </td>
                        <td><button class="btn" routerLink="/products" style="background-color: bisque;border: 1px solid black;">Shop More</button>
                        </td>
                        <td><button class="btn btn-success" (click)="openDialog()">Check out
                        </button>
                        <app-checkoutbox *ngIf="showDialog" (close)="closeDialog()"></app-checkoutbox>
                        </td>
                        <td><strong>Total Amount : â‚¹{{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length == 0 ">
<div class="container">
    <div class="card">
        <h2 class="cardTitle">My Cart</h2>
    </div>
    <div class="center">
        <img src="../../../assets/cartEmpty.png">
        <h2 style="font-weight: 500;">Your Cart is Empty!</h2>
        <h4 style="font-weight: 400;">Add item to it now</h4>
        <button routerLink="/products" class="btn">Shop now</button>
    </div>
</div>
</ng-container>
